
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>login crud</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="validar_login.php" method="POST"> <!-- Cambié "#" por la ruta de procesamiento PHP -->
                    <h1>Iniciar sesión al CRUD</h1>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" required> <!-- Agregué el atributo name -->
                        <label for="email">Email</label> 
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="contraseña" required> <!-- Agregué el atributo name -->
                        <label for="password">Contraseña</label> 
                    </div>

                    <div class="olvidar">
                        <label for="olvidar"> 
                            <input type="checkbox">recordar 
                            <a href="olvidecontraseña.html">Olvidé la contraseña</a>
                        </label>
                    </div>

                    <button type="submit">Iniciar sesión</button> 
                </form>
                <div class="registrar"> 
                    <p>No tengo cuenta <a href="registro.html">Crear una</a></p>
                </div>
            </div>
        </div>
    </section>
