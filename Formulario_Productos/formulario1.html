<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: url('../3.jpg');
            background-position: center;
            background-size: cover;
        }

        .container {
            text-align: center;
            color: #fffbfb;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff02;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccccccf6;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        <div id="mensaje"></div> <!-- Aquí se mostrará el mensaje -->
        <form id="productForm">
            <div>
                <label for="codigo">Código de Producto:</label>
                <input type="text" id="codigo" name="codigo">
            </div>
            <div>
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="presentacion">Presentación:</label>
                <input type="text" id="presentacion" name="presentacion">
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca">
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio">
            </div>
            <div>
                <label for="caducidad">Fecha de Caducidad:</label>
                <input type="date" id="caducidad" name="caducidad">
            </div>
            <div>
                <button type="button" onclick="limpiarForm()">Limpiar</button>
                <button type="button" onclick="window.location.href = '../principal.html'">Regresar al Menú</button>
                <button type="button" onclick="guardarProducto()">Guardar</button>
                <button type="button" onclick="window.location.href = 'actualizar.html'">Actualizar</button>
                <button type="button" onclick="window.location.href = 'buscar.html'">Buscar</button>
                <button type="button" onclick="window.location.href = 'eliminar.html'">Eliminar</button>
            </div>
        </form>
    </div>

    <script>
        function guardarProducto() {
            var formData = new FormData(document.getElementById("productForm"));
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("mensaje").innerHTML = xhr.responseText;
                }
            };
            xhr.open("POST", "guardar_producto.php", true);
            xhr.send(formData);
        }
        function limpiarForm() {
            document.getElementById("codigo").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("presentacion").value = "";
            document.getElementById("marca").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("caducidad").value = "";
        }
    </script>
    </script>
</body>
</html>
