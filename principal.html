<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: url('3.jpg');
            background-position: center;
            background-size: cover;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ffffff;
        }

        #menu {
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú Principal</h1>
        <div id="menu">
            <button onclick="abrirModulo('proveedores')">Módulo Proveedores</button>
            <button onclick="abrirModulo('productos')">Módulo Productos</button>
        </div>
    </div>

    <script>
        function abrirModulo(modulo) {
            if (modulo === 'proveedores') {
                window.location.href = './Formulario_Proveedores/formulario2.html';
            } else if (modulo === 'productos') {
                window.location.href = './Formulario_Productos/formulario1.html';
            }
        }
    </script>
</body>
</html>
